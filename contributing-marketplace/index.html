# Contributing to the Firefox Marketplace

How to complete bugs on the [Firefox Marketplace](https://marketplace.firefox.com) front end.

Andy McKay, Oct. 2014.

[Source](https://github.com/andymckay/presentations) on github.
---
# You will need
A [bugzilla account](https://bugzilla.mozilla.org).

A [github account](https://github.com).

This demo was done on OS X with the following already installed: [homebrew](https://github.com/Homebrew/homebrew) and [git](http://git-scm.com/).
---
# Install node and npm

Using homebrew:

```bash
brew install node npm
```

Fork and clone [fireplace](https://github.com/mozilla/fireplace).
---
# Set up fireplace

```bash
cd fireplace
npm install
npm install -g commonplace
cp src/media/js/settings_flue_paas.js.dist src/media/js/settings_local.js
damper
```

See also the [documentation](http://marketplace.readthedocs.org/en/latest/topics/setup.html#install-fireplace).

<p id="step-2" class="video"></p>
---
# Find a bug

In this case, a simple [front end bug](https://bugzilla.mozilla.org/show_bug.cgi?id=1058469).

Take the bug in bugzilla.

Figure out how to fix the bug, make the changes.

<p id="step-3" class="video"></p>
---
# Send pull request

Commit with the bug number in the commit message.

Create a [pull request](https://github.com/mozilla/fireplace/pull/653).

Wait for a review.

<p id="step-4" class="video"></p>
---
# Close bug

Module owner will merge for you.

Mark bug as closed.

Celebrate.

<p id="step-5" class="video"></p>
---
# What we didn't cover

This bug shows the easiest flow. Other things that could occur:

* Logging in through fireplace

* Making git branches for each bug

* Dealing with feedback on the review

Join us in irc.mozilla.org at #marketplace for these
---
# Done

Thank you for helping out the Marketplace and Mozilla.

Join us in irc.mozilla.org at #marketplace
